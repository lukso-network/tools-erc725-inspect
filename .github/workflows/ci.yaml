name: Build and Lint

on:
  pull_request:
    branches:
      - main

env:
  SHARED_KEY: ${{ secrets.SHARED_KEY }}

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Bun 🍞
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build
